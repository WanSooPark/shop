<!DOCTYPE html>
<html layout:decorate="~{layouts/layout2}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <div id="container">
        <div id="login">
            <form th:action="@{/sign/up}" method="post" role="form" th:object="${signUpForm}">
                <div class="wrap">
                    <div id="heading">회원가입</div>
                    <div class="form">
                        <ul>
                            <li>
                                <input placeholder="이름을 입력해주세요" th:field="*{name}" type="text">
                                <p class="fieldError" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Incorrect
                                    data</p>
                            </li>
                            <li>
                                <input placeholder="이메일을 입력해주세요" th:field="*{email}" type="text">
                                <p class="fieldError" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">
                                    Incorrect data</p>
                            </li>
                            <li>
                                <input placeholder="비밀번호 입력" th:field="*{password}" type="password">
                                <p class="fieldError" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">
                                    Incorrect data</p>
                            </li>
                            <li>
                                <input type="text" id="address" placeholder="주소를 입력해주세요" th:field="*{address}">
                                <p class="fieldError" th:errors="*{address}" th:if="${#fields.hasErrors('address')}">
                                    Incorrect data
                                </p>
                            </li>
                        </ul>
                    </div>
                    <BR>
                    <div class="button">
                        <button class="btn btn_01" type="submit">회원가입</button>
                    </div>
                    <div class="social" style="display: none;">
                        <a href="#"><img src="../img/icon_naver.png">
                            <p class="skip">네이버 로그인</p></a>
                        <a href="#"><img src="../img/icon_kakao.png">
                            <p class="skip">카카오톡 로그인</p></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: adminHead">
<body id="wrap">
<main id="container">
    <div id="login">
        <div class="login_box">
            <form name="loginForm" th:method="post" th:action="@{/admin/login}">
                <div class="login_tx">
                    <strong>관리 시스템</strong>
                    <span>관리자 시스템 로그인</span>
                </div>
                <div class="login_id">
                    <input type="text" placeholder="이메일 주소를 입력해주세요." id="login_id" name="email" required=""
                           data-placeholder="이메일 주소를 입력해주세요." tabindex="1">
                </div>
                <div class="login_pw">
                    <input type="password" placeholder="비밀번호를 입력해주세요." id="login_pw" name="password"
                           required="" data-placeholder="비밀번호를 입력해주세요." tabindex="2">
                </div>
                <div class="login_conf">
                    <ul>
                        <li>
                            <label><input type="checkbox" name="auto_login" value="1"><i></i><span>이메일 저장</span></label>
                        </li>
                        <li>
                            <a href="#">비밀번호 찾기</a>
                        </li>
                    </ul>
                </div>
                <div class="login_bt">
                    <input type="submit" tabindex="3" class="btn btn_02" value="로그인">로그인</input>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: adminHead">
<body id="wrap">
<th:block th:replace="admin/fragments/header :: adminHeader()"></th:block>
<main id="container">
    <div id="tool">
        <div class="info">
            <div class="title">관리자페이지</div>
        </div>
        <div class="logout">
            <a href="#">로그아웃</a>
        </div>
    </div>
    <div id="contain">
        <div id="h1">
            <strong>기획전관리</strong>
            <span>상품 관리 > 기획전관리</span>
        </div>

        <div id="product" class="content product">
            <div class="control">
                <div class="total">총 <strong th:text="${topicPage.getTotalContents()}">10</strong>개</div>
                <div class="view">
                    <select>
                        <option>10page</option>
                    </select>
                    <select>
                        <option>전체</option>
                    </select>
                    <select>
                        <option>전체</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <ul class="fl">
                    <li><a href="javascript:;" class="btn btn_05">선택 삭제</a></li>
                </ul>
                <ul class="fr">
                    <li><a th:href="@{/admin/topic/form}" class="btn btn_02">추가</a></li>
                </ul>
            </div>
            <div class="table">
                <table id="table_1">
                    <colgroup>
                        <col style="width:60px">
                        <col style="width:60px">
                        <col style="width:100px">
                        <col style="width:100px">
                        <col style="width:100px">
                    </colgroup>
                    <thead>
                    <tr style="cursor: move;">
                        <th>
                            <label class="checkbox">
                                <input type="checkbox" id="cbx_chkAll"><i></i>
                                <p class="skip">선택</p>
                            </label>
                        </th>
                        <th scope="col" id="th_id">코드</th>
                        <th scope="col" id="th_dvc">기획전명</th>
                        <th scope="col" id="th_odr">상태</th>
                        <th scope="col" id="th_mng" style="width:100px !important">관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="topic: ${topicPage.getContent()}">
                        <tr id="18" class="bg0 bgr1 tr1" style="cursor: move;">
                            <td align="center"><input type="checkbox" name="chk[]" value="18" id="chk_18"></td>
                            <td class="td_num">
                                <span th:text="${topic.getCode()}">CODE</span>
                            </td>
                            <td headers="th_dvc">
                                <span th:text="${topic.getName()}">기획전 명</span>
                            </td>
                            <td headers="th_odr" class="td_num">
                                <span th:if="${topic.getStatus()} == ACTIVATE">활성화</span>
                                <span th:if="${topic.getStatus()} == DEACTIVATE">비활성화</span>
                            </td>
                            <td>
                                <div class="link">
                                    <a th:href="@{'/admin/topic/form?code=' + ${topic.getCode()}}" class="btn btn_01">
                                        <img src="https://cdn1.iconfinder.com/data/icons/100-basic-for-user-interface/32/27-pen-256.png">
                                        <p class="skip">편집</p>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <div class="button">
                <ul class="fl">
                    <li><a href="javascript:;" class="btn btn_05">선택 삭제</a></li>
                </ul>
                <ul class="fr">
                    <li><a th:href="@{/admin/topic/form}" class="btn btn_02">추가</a></li>
                </ul>
            </div>
        </div>
        <th:block th:replace="admin/fragments/fragment :: pagination(${topicPage}, '/admin/topic')"></th:block>
    </div>
</main>
</body>
</html>

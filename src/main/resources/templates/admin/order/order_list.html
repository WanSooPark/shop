<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: adminHead">
<body id="wrap">
<th:block th:replace="admin/fragments/header :: adminHeader()"></th:block>
<main id="container">
    <div id="tool">
        <div class="info">
            <div class="title">관리자페이지</div>
        </div>
        <div class="logout">
            <a href="#">로그아웃</a>
        </div>
    </div>
    <div id="contain">
        <div id="h1">
            <strong>주문내역</strong>
            <span>주문/매출 관리 > 주문내역</span>
        </div>
        <div id="product" class="content product">
            <div class="control">
                <div class="total">총 <strong th:text="${orderPage.getTotalContents()}">10</strong>개</div>
                <div class="view">
                    <select>
                        <option>10page</option>
                    </select>
                    <select>
                        <option>전체</option>
                    </select>
                    <select>
                        <option>전체</option>
                    </select>
                </div>
            </div>
            <div class="button">
            </div>
            <div class="table">
                <table>
                    <colgroup>
                        <col style="width:60px">
                        <col style="width:60px">
                        <col style="width:100px">
                        <col style="width:100px">
                        <col style="width:100px">
                        <col style="width:100px">
                        <col style="width:100px">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>
                            <label class="checkbox">
                                <input type="checkbox" id="cbx_chkAll"><i></i>
                                <p class="skip">선택</p>
                            </label>
                        </th>
                        <th>No</th>
                        <th>상품정보</th>
                        <th>금액</th>
                        <th>상태</th>
                        <th>주문자</th>
                        <th>편집</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order: ${orderPage.getContent()}">
                        <td>
                            <label class="checkbox">
                                <input type="checkbox" name="chk"><i></i>
                                <p class="skip">선택</p>
                            </label>
                        </td>
                        <td>
                            <span th:text="${order.getOrderNo()}"></span>
                        </td>
                        <td>
                            <span th:text="${order.getOrderItemInfo()}"></span>
                        </td>
                        <td>
                            <span th:text="${#numbers.formatInteger(order.getAmount(), 0, 'COMMA')}"></span>
                        </td>
                        <td>
                            <span th:text="${order.getStatusName()}"></span>
                        </td>
                        <td>
                            <span th:if="${order.getMember() == null}">비회원</span>
                            <span th:if="${order.getMember() != null}" th:text="${order.getMember().getName()}"></span>
                        </td>
                        <td>
                            <div class="link">
                                <a th:href="@{'/admin/order/form?id=' + ${order.getId()}}" class="btn btn_01"><img
                                        src="https://cdn1.iconfinder.com/data/icons/100-basic-for-user-interface/32/27-pen-256.png">
                                  <p class="skip">편집</p></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="button">
            </div>
            <th:block th:replace="admin/fragments/fragment :: pagination(${orderPage}, '/admin/order')"></th:block>
        </div>
    </div>
</main>
</body>
</html>

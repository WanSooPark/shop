                    </ul>
                </li>

                <li class="dl1">
                    <!--                    <a href="./product_product.html" class="da1"><span>SHOP 관리</span></a>-->
                    <label for="shopMenu" class="da1"><span>SHOP 관리</span></label>
                    <button id="shopMenu" class="openMenu"><i class="xi-caret-down-min"></i></button>
                    <ul class="dp2">
                        <li class="dl2"><a th:href="@{/admin/topic}" class="da2">기획전관리</a></li>
                        <th:block th:each="topicMenu: ${topicMenus}">
                            <li class="dl2"><a th:href="@{'/admin/topic/' + ${topicMenu.getCode()}}" class="da2"
                                               th:text="${topicMenu.getName()}">타임특가</a></li>
                        </th:block>
                    </ul>
                </li>
                <li class="dl1">
                    <!--                    <a href="./content_kv.html" class="da1"><span>컨텐츠 관리</span></a>-->

                    <button id="contactSupportMenu" class="openMenu"><i class="xi-caret-down-min"></i></button>
                    <ul class="dp2">
                        <li class="dl2"><a href="./online_inquiry.html" class="da2">고객 문의</a></li>
                    </ul>

                <li class="dl1">

                    <button id="bottomInfoMenu" class="openMenu"><i class="xi-caret-down-min"></i></button>
                    <ul class="dp2">
                        <li class="dl2"><a th:href="@{/admin/policy/form}" class="da2">개인정보 처리방침</a></li>

                        <li class="dl2"><a href="./footer_footer.html" class="da2">하단정보</a></li>
                    </ul>
                </li>

            <script type="text/javascript">
                //<![CDATA[
                $(function () {
                    $(".dp1 .dl1 .openMenu").click(function () {
                        if ($(this).parent().hasClass("active")) {
                            $(this).parent().removeClass("active")
                            $(this).parent().find(".dp2").slideUp(300);
                        } else {
                            $(".dp1 .dl1").removeClass("active");
                            $(".dp2").slideUp();
                            $(this).parent().find(".dp2").stop().slideDown(300);
                            $(this).parent().addClass('active');
                        }
                    });
                })
                //]]>
            </script>
